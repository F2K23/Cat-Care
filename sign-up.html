    <header>
        <a href="index.html">

        <label for="nav-toggle" class="nav-toggle-label">x</label>

            </ul>
        </nav>
    </header>
    <!--main section-->
    <main>
        <section id="sign-up">
            <form id="sign-up" method="POST" action="https://formdump.codeinstitute.net">
            <h2><i class="fa-solid fa-heartbeat"></i>
            Let's get you signed up!</h2>
            <label for="first_name">First Name</label>
            <input type="text"
            name="first_name" id="first_name" class="text_input"
            required>
            <br>
            <label for="last_name">Last Name</label>
            <input type="text"
            name="Last_Name" id="Last_Name" class="text-input" required>
            <br>
            <div class="radio-buttons">
                <div>
                    <label
                for="road">Road</label>
                <input type="radio"
                name="running_preference" id="road" value="road"
                required checked>
                </div>
            <div>
                <label
                for="trail">trail</label>
                <input type="radio"
                name="running_preference" id="trail"
                value="trail" required>
            </div>
            <div>
                <label
                for="both">both</label>
                <input type="radio" name="running preference" id="both"
                value="both"
                required>
            </div>
            </div>
            <button type="submit"
            class="join-button">Let's Care</button>
            </form>
        </section>
    </main>
    <footer>
